<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map API Demo</title>
</head>
<body>

<div id="app">
    <h1>Region Names:</h1>
    <ul>
        <li v-for="region in regions" :key="region.id">{{ region.region_name }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            regions: []
        },
        mounted() {
            this.fetchRegionNames();
        },
        methods: {
            fetchRegionNames() {
                // Your API request logic here
                const KAKAO_API_KEY = 'YOUR_KAKAO_API_KEY';
                const KAKAO_API_URL = 'https://dapi.kakao.com/v2/local/geo/regions';
                const headers = {
                    'Authorization': `KakaoAK ${KAKAO_API_KEY}`
                };
                const params = {
                    'category_group_code': 'region',
                    'page': 1,
                    'size': 15
                };

                fetch(`${KAKAO_API_URL}?${new URLSearchParams(params)}`, { headers })
                    .then(response => response.json())
                    .then(data => {
                        this.regions = data.documents.map(region => ({ id: region.id, region_name: region.region_1depth_name }));
                    })
                    .catch(error => console.error('Error fetching region names:', error));
            }
        }
    });
</script>

</body>
</html>
